Resources:
  PostTable:
    Type: AWS::DynamoDB::Table
    Properties:
      BillingMode: PAY_PER_REQUEST
      TableName: ${self:custom.resources.postTable.${self:provider.stage}}
      AttributeDefinitions:
      - AttributeName: "slug"
        AttributeType: "S"
      KeySchema:
      - AttributeName: "slug"
        KeyType: "HASH"
